<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
  Your browser does not support the HTML canvas tag.</canvas>

<script>

  let c = document.getElementById("myCanvas");
  let ctx = c.getContext("2d");


  function draw_ball(bal_x,bal_y,rot_center,angle){

    var radius = 60
    ctx.lineWidth = "2"
    ctx.fillStyle = "#ED5A36"
    ctx.translate(rot_center[0],rot_center[1])
    ctx.rotate(angle)
    ctx.beginPath();
    ctx.arc(bal_x, bal_y, radius, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.rotate(-angle);
    ctx.translate(-rot_center[0],-rot_center[1])
    ctx.fill()
  }

  function draw_spool(bal_x,bal_y,angle){

    var width = bal_x
    var height = bal_y
    var radius = 100
    ctx.lineWidth = "2"
    ctx.lineStyle = "grey";
    ctx.fillStyle = "#B2AEAD"
    ctx.translate(width/2,height/2)
    ctx.rotate(angle)
    ctx.beginPath();
    ctx.arc(0, 0, radius, 0, 2 * Math.PI);
    //first line
    ctx.moveTo(-radius,0)
    ctx.lineTo(+radius,0)
    //second line
    ctx.moveTo(0,-radius)
    ctx.lineTo(0,radius)
    ctx.rotate(-angle);
    ctx.translate(-width/2,-height/2)
    ctx.fill()
    ctx.stroke();
  }

  function draw_spool_base(width,height){

    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    ctx.beginPath();
    ctx.lineWidth = "6";
    ctx.strokeStyle = "grey";
    ctx.fillStyle = 'grey'
    ctx.translate(width/2,height/2)
    ctx.fillRect(-125,0, 250, 150)
    ctx.fillRect(-125,0,10,-200);
    ctx.fillRect(115,0,10,-200);
    ctx.closePath()
    ctx.stroke()
    ctx.beginPath()
    ctx.arc(-105,-200,10,-2*Math.PI,0);
    ctx.closePath()
    ctx.stroke()
    ctx.beginPath()
    ctx.arc(105,-200,10,0,2*Math.PI);
    ctx.stroke()

    ctx.lineWidth="1"
    ctx.translate(-width/2,-height/2)
  }

</script>

</body>
</html>
