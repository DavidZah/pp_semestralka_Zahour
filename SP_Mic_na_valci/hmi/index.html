<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"/>
    <title>
        KKY/PP Template
    </title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/checkboox.css">
    <link rel="stylesheet" type="text/css" href="css/button.css">
    <!-- JS -->
    <script type="text/javascript" src="js/rexhmi-vendor.min.js?version=2.50.10-12359"></script>
    <script type="text/javascript" src="js/rexhmi.min.js?version=2.50.10-12359"></script>
    <script type="text/javascript" src="js/canavas_anim.js">

    </script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<header id="header">
    <h1>Template</h1>
</header>
<main id="content">
    <div>
        <canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML canvas tag.
        </canvas>
    </div>
    <div id = "data">
        <div>
            <label for="Fi1">Spool angle</label>
            <input type="text" id="Fi1" name="Fi1" value="NaN" readonly>
        </div>
        <div>
            <label for="dFi1">Spool speed</label>
            <input type="text" id="dFi1" name="dFi1" value="NaN" readonly>
        </div>
        <div>
            <label for="Fi2">Ball angle</label>
            <input type="text" id="Fi2" name="Fi2" value="NaN" readonly>
        </div>
        <div>
            <label for="dFi2">Ball Speed</label>
            <input type="text" id="dFi2" name="dFi2" value="NaN" readonly>
        </div>
    </div>



    <div>
        <button type="button" id="rst" name="rst">Reset_simulace</button>
    </div>


<div id="nudgeWrapper">
    <div id = nudgeButton>
        <button type="button" id="nudge" name="nudge">Å touch</button>
    </div>

    <div class="slidecontainer" id="nudgeSlider">
        <label for="nudgeForce" >Nudge force</label>
        <input type="range" min="0.05" max="10" value="0.05" class="slider" id="nudgeForce" step="0.01">
    </div>
</div>
    <div class="slidecontainer">
        <label for="initBallPos" >Intial angle</label>
        <input type="range" min="-1.5" max="1.5" value="0" class="slider" id="initBallPos" step="0.01" >
    </div>

    <div class="slidecontainer">
        <label for="disturbanceLevel" >Disturbance level</label>
        <input type="range" min="0.01" max="1" value="0.05" class="slider" id="disturbanceLevel" step="0.01" >
    </div>


    <label class="switch" id = "disturbanceToggle">
        <input type="checkbox"  id="disturbance" name="disturbance" value="1">
        <span class="slider round" id="sliderNudge"></span>
    </label>

</main>
</body>

</html>
