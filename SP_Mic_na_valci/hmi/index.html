<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"/>
    <title>
        KKY/PP Template
    </title>
    <!-- CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JS -->
    <script type="text/javascript" src="js/rexhmi-vendor.min.js?version=2.50.10-12359"></script>
    <script type="text/javascript" src="js/rexhmi.min.js?version=2.50.10-12359"></script>
    <script type="text/javascript" src="js/canavas_anim.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Template</a>
    </div>
</nav>
<div class="row">
<main id="content" class="container-fluid">
    <div class="col p-5">
        <canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML canvas tag.
        </canvas>
    </div>
    <div class="card col p-5 m-5">
        <div class="mb-3">
            <label for="Fi1" class="form-label">Spool angle</label>
            <input type="text" id="Fi1" name="Fi1" value="NaN" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label for="dFi1" class="form-label">Spool speed</label>
            <input type="text" id="dFi1" name="dFi1" value="NaN" readonly class="form-control">
        </div>
        <div class="mb-3">
            <label for="Fi2" class="form-label">Ball angle</label>
            <input type="text" id="Fi2" name="Fi2" value="NaN" readonly class="form-control">
        </div>
        <div class="mb-5">
            <label for="dFi2" class="form-label">Ball Speed</label>
            <input type="text" id="dFi2" name="dFi2" value="NaN" readonly class="form-control">
        </div>
        <div class="mb-3">
            <button type="button" id="nudge" name="nudge" class="btn btn-primary">Ã… touch</button>
            <button type="button" id="rst" name="rst" class="btn btn-secondary">Reset_simulace</button>
        </div>
        <div class="slidecontainer" id="nudgeSlider">
            <label for="nudgeForce" class="form-label">Nudge force</label>
            <input type="range" min="0.05" max="10" value="0.05" class="slider form-range" id="nudgeForce" step="0.01">
        </div>
        <div class="slidecontainer mb-3">
            <label for="initBallPos" class="form-label">Intial angle</label>
            <input type="range" min="-1.5" max="1.5" value="0" class="slider form-range" id="initBallPos" step="0.01">
        </div>
        <div class="slidecontainer mb-3">
            <label for="disturbanceLevel" class="form-label">Disturbance level</label>
            <input type="range" min="0.01" max="1" value="0.05" class="slider form-range" id="disturbanceLevel" step="0.01">
        </div>
        <div class="form-check" id="disturbanceToggle" class="mb-3">
            <input type="checkbox" id="disturbance" name="disturbance" value="1" class="form-check-input">
            <label class="form-check-label" for="disturbance">Disturbance</label>
        </div>
    </div>
</main>
</div>
</body>

</html>
